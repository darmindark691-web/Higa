name: India Current Affairs Auto

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build data.json
        run: node build.js

      - name: Commit & push
        run: |
          git config user.name "engine-bot"
          git config user.email "bot@engine.ai"
          git add data.json
          git commit -m "auto update current affairs" || echo "no changes"
          git push
