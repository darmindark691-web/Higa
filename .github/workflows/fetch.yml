name: India Current Affairs Auto

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install rss-parser

      - name: Build data
        run: node build.js

      - name: Commit data
        run: |
          git config user.name "engine-bot"
          git config user.email "bot@engine.com"
          git add data.json
          git commit -m "update current affairs" || echo "no changes"
          git push
