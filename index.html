<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>PubMed Central – Open PDFs</title>
</head>
<body>

<h2>PubMed Central – Free PDF Links</h2>
<ul id="list"></ul>

<script>
async function loadPMCPDFs() {
  // Step 1: Search PMC
  const searchUrl =
    "https://eutils.ncbi.nlm.nih.gov/entrez/eutils/esearch.fcgi" +
    "?db=pmc&term=physics&retmax=10&retmode=json";

  const searchRes = await fetch(searchUrl);
  const searchData = await searchRes.json();

  const ids = searchData.esearchresult.idlist;
  const list = document.getElementById("list");

  // Step 2: Create PDF links
  ids.forEach(id => {
    const li = document.createElement("li");

    const a = document.createElement("a");
    a.href = `https://www.ncbi.nlm.nih.gov/pmc/articles/${id}/pdf/`;
    a.target = "_blank";
    a.textContent = `Open PDF – ${id}`;

    li.appendChild(a);
    list.appendChild(li);
  });
}

loadPMCPDFs();
</script>

</body>
</html>
