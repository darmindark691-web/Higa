<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>India Current Affairs (Auto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 15px; background:#f9f9f9 }
    .card {
      background:#fff;
      padding:15px;
      margin-bottom:12px;
      border-radius:8px;
      box-shadow:0 2px 5px rgba(0,0,0,.1)
    }
    h2 { margin:0 0 6px }
    ul { padding-left:18px }
    small { color:#666 }
  </style>
</head>

<body>

<h1>India Current Affairs (Auto)</h1>
<div id="app">Loading dataâ€¦</div>

<script>
fetch("./data.json")
  .then(r => r.json())
  .then(data => {
    const app = document.getElementById("app");
    app.innerHTML = "";

    if (!data.length) {
      app.innerHTML = "<p>No data yet</p>";
      return;
    }

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h2>${item.title}</h2>
        <small><b>${item.kisne}</b> | ${item.kab}</small>

        <p><b>Kya:</b> ${item.kya}</p>
        <p><b>Kyon:</b> ${item.kyon}</p>

        <b>Kaise:</b>
        <ul>${item.kaise.map(x => `<li>${x}</li>`).join("")}</ul>

        <b>Summary:</b>
        <ul>${item.summary.map(x => `<li>${x}</li>`).join("")}</ul>

        <b>Key Points:</b>
        <ul>${item.key_points.map(x => `<li>${x}</li>`).join("")}</ul>
      `;
      app.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById("app").innerHTML =
      "<p style='color:red'>Failed to load data.json</p>";
    console.error(err);
  });
</script>

</body>
</html>
