
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse ‚Äî Bharat Search Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{background:#fff;color:#202124}
.container{text-align:center;margin-top:90px;padding:0 16px}
.logo-box{display:flex;justify-content:center;margin-bottom:22px}
.logo{width:170px;height:170px;border-radius:50%;animation:spin 8s linear infinite;box-shadow:0 8px 30px rgba(66,133,244,.35)}
.brand-title{font-size:40px;font-weight:600}
.brand-sub{font-size:14px;color:#5f6368;margin-bottom:26px}

.search-box{display:flex;max-width:560px;margin:auto;border:1px solid #dfe1e5;border-radius:40px;padding:6px 12px;box-shadow:0 1px 6px rgba(32,33,36,.28)}
.search-box input{flex:1;border:none;outline:none;font-size:16px;padding:10px}
.search-box button{border:none;background:none;font-size:18px}

.menu-btn{position:fixed;top:15px;left:15px;font-size:26px;cursor:pointer}
.side-menu{position:fixed;top:0;left:-280px;width:280px;height:100%;background:#fff;border-right:1px solid #ddd;transition:.3s;padding:12px;overflow:auto}
.side-menu.open{left:0}
.side-menu h3{margin:14px 0 6px;font-size:14px;color:#202124}
.side-menu button{display:block;width:100%;padding:6px;border:none;background:none;text-align:left;cursor:pointer;color:#1a73e8}

#research{display:none;padding:20px}
.item{padding:10px;border-bottom:1px solid #eee}
.item a{text-decoration:none;color:#1a73e8}
.loader{text-align:center;color:#5f6368;margin:20px}
.next-btn{margin:20px auto;display:block;padding:10px 16px}

@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>

<div class="side-menu" id="menu">

<!-- arXiv SECTIONS (UNCHANGED) -->
<h3>arXiv (Research PDFs)</h3>
<button onclick="openResearch('cs.AI')">AI</button>
<button onclick="openResearch('cs.LG')">Machine Learning</button>
<button onclick="openResearch('cs.CV')">Computer Vision</button>
<button onclick="openResearch('cs.CL')">NLP</button>
<button onclick="openResearch('cs.CR')">Security</button>
<button onclick="openResearch('cs.DS')">Data Structures</button>
<button onclick="openResearch('cs.SE')">Software Engineering</button>
<button onclick="openResearch('math.OC')">Optimization</button>
<button onclick="openResearch('math.PR')">Probability</button>
<button onclick="openResearch('stat.ML')">Stat ML</button>
<button onclick="openResearch('physics.gen-ph')">Physics</button>

<!-- UPSC HUB -->
<h3>UPSC Hub</h3>
<button onclick="openUPSC('pib')">PIB Press Releases</button>
<button onclick="openUPSC('schemes')">All Government Schemes</button>
<button onclick="openUPSC('rbi')">RBI Reports</button>
<button onclick="openUPSC('ca')">Current Affairs (Monthly)</button>
<button onclick="openUPSC('acts')">Acts & Bills</button>
<button onclick="openUPSC('youtube')">YouTube Current Affairs</button>

</div>

<main class="container" id="home">
<div class="logo-box"><img src="logo.png" class="logo"></div>
<h1 class="brand-title">BharatVerse</h1>
<p class="brand-sub">Bharat Search Hub</p>

<div class="search-box">
<input placeholder="Search India & World Knowledge‚Ä¶">
<button>üîç</button>
</div>
</main>

<section id="research"></section>

<script>
function toggleMenu(){ menu.classList.toggle('open') }

let page = 0
let category = ""
const LIMIT = 15

/* =======================
   arXiv WORKER (unchanged)
======================= */
const WORKER = "https://crimson-frost-ed87.darmindark691.workers.dev"

/* =======================
   UPSC GitHub RAW LINKS
   (demo ‚Äî tu bad me replace karega)
======================= */
const UPSC_SOURCES = {
  pib: "https://raw.githubusercontent.com/demo/upsc/main/pib.json",
  schemes: "https://raw.githubusercontent.com/demo/upsc/main/schemes.json",
  rbi: "https://raw.githubusercontent.com/demo/upsc/main/rbi.json",
  ca: "https://raw.githubusercontent.com/demo/upsc/main/current-affairs.json",
  acts: "https://raw.githubusercontent.com/demo/upsc/main/acts.json",
  youtube: "https://raw.githubusercontent.com/demo/upsc/main/youtube.json"
}

/* =======================
   arXiv loader
======================= */
function openResearch(cat){
  category = cat
  page = 0
  home.style.display = "none"
  research.style.display = "block"
  research.innerHTML = `
    <h1 class="brand-title">BharatVerse</h1>
    <p class="brand-sub">Research PDFs</p>
    <div id="list"></div>
    <button class="next-btn" onclick="nextPage()">Next</button>
  `
  loadArxiv()
  toggleMenu()
}

function nextPage(){ page++; loadArxiv() }

async function loadArxiv(){
  const box = document.getElementById("list")
  box.innerHTML = `<div class="loader">Loading‚Ä¶</div>`
  try{
    const r = await fetch(`${WORKER}?cat=${category}&page=${page}`)
    const d = await r.json()
    box.innerHTML = ""
    d.results.forEach(p=>{
      box.innerHTML += `
        <div class="item">
          <a target="_blank" href="${p.pdf}">üìÑ ${p.title}</a>
        </div>`
    })
    if(d.results.length < LIMIT){
      document.querySelector(".next-btn").style.display = "none"
    }
  }catch(e){
    box.innerHTML = `<div class="loader">Temporary issue</div>`
  }
}

/* =======================
   UPSC loader (GitHub RAW)
======================= */
async function openUPSC(type){
  home.style.display = "none"
  research.style.display = "block"
  research.innerHTML = `
    <h1 class="brand-title">BharatVerse</h1>
    <p class="brand-sub">UPSC Hub</p>
    <div id="list"></div>
  `
  toggleMenu()

  const box = document.getElementById("list")
  box.innerHTML = `<div class="loader">Loading‚Ä¶</div>`

  try{
    const r = await fetch(UPSC_SOURCES[type])
    const data = await r.json()
    box.innerHTML = ""
    data.forEach(item=>{
      box.innerHTML += `
        <div class="item">
          <a target="_blank" href="${item.link}">${item.title}</a>
        </div>`
    })
  }catch(e){
    box.innerHTML = `<div class="loader">Data not available</div>`
  }
}
</script>

</body>
</html>
