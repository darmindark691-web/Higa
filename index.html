<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>India Current Affairs (Auto)</title>
  <style>
    body { font-family: Arial; padding: 16px; }
    .card {
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    h3 { margin: 0 0 6px 0; }
    .src { font-size: 12px; color: gray; }
  </style>
</head>
<body>

<h2>India Current Affairs (Auto)</h2>
<div id="app">Loading...</div>

<script>
fetch("./data.json")
  .then(res => res.json())
  .then(data => {
    const app = document.getElementById("app");

    if (!data || data.length === 0) {
      app.innerHTML = "<p>No data yet</p>";
      return;
    }

    app.innerHTML = "";

    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <h3>${item.title}</h3>
        <div class="src">${item.kisne} | ${item.kab}</div>
        <p><b>Kya:</b> ${item.kya}</p>
        <p><b>Kyon:</b> ${item.kyon}</p>
        <p><b>Kaise:</b> ${item.kaise.join(", ")}</p>

        <b>Summary:</b>
        <ul>${item.summary.map(s => `<li>${s}</li>`).join("")}</ul>

        <a href="${item.source}" target="_blank">Read Source</a>
      `;

      app.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById("app").innerHTML =
      "<p>Error loading data.json</p>";
    console.error(err);
  });
</script>

</body>
</html>
