<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>NASA Open Research PDFs</title>
</head>
<body>

<h2>NASA â€“ Open Research PDF Links</h2>
<ul id="list"></ul>

<script>
async function loadNASAPDFs() {
  const url =
    "https://ntrs.nasa.gov/api/citations/search" +
    "?q=physics&size=10&sort=published";

  const res = await fetch(url);
  const data = await res.json();

  const list = document.getElementById("list");

  data.results.forEach(item => {
    if (!item.files) return;

    const pdfFile = item.files.find(f => f.type === "PDF");
    if (!pdfFile) return;

    const li = document.createElement("li");
    const a = document.createElement("a");

    a.href = pdfFile.links.download;
    a.target = "_blank";
    a.textContent = item.title;

    li.appendChild(a);
    list.appendChild(li);
  });
}

loadNASAPDFs();
</script>

</body>
</html>
