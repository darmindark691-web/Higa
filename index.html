<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Europe PMC – Open PDF Links</title>
</head>
<body>

<h2>Europe PMC – Free Research PDFs</h2>
<ul id="list"></ul>

<script>
async function loadEuropePMCPDFs() {
  const url =
    "https://www.ebi.ac.uk/europepmc/webservices/rest/search" +
    "?query=physics%20OPEN_ACCESS:Y&format=json&pageSize=10";

  const res = await fetch(url);
  const data = await res.json();

  const list = document.getElementById("list");

  data.resultList.result.forEach(item => {
    if (!item.fullTextUrlList) return;

    const pdfLink = item.fullTextUrlList.fullTextUrl
      ?.find(f => f.documentStyle === "pdf");

    if (!pdfLink) return;

    const li = document.createElement("li");
    const a = document.createElement("a");

    a.href = pdfLink.url;
    a.target = "_blank";
    a.textContent = item.title || "Open PDF";

    li.appendChild(a);
    list.appendChild(li);
  });
}

loadEuropePMCPDFs();
</script>

</body>
</html>
