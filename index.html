<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>India Current Affairs (Auto)</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#f7f7f7 }
    .card { background:#fff; padding:15px; margin-bottom:15px; border-radius:8px }
    h2 { margin:0 }
    ul { margin:5px 0 }
  </style>
</head>
<body>

<h1>India Current Affairs (Auto)</h1>
<div id="app"></div>

<script>
fetch("data.json")
  .then(r => r.json())
  .then(data => {
    const app = document.getElementById("app");
    data.forEach(d => {
      app.innerHTML += `
        <div class="card">
          <h2>${d.title}</h2>
          <p><b>Kab:</b> ${d.kab}</p>
          <p><b>Kisne:</b> ${d.kisne}</p>
          <p><b>Kya:</b> ${d.kya}</p>
          <p><b>Kyon:</b> ${d.kyon}</p>

          <b>Summary:</b>
          <ul>${d.summary.map(s=>`<li>${s}</li>`).join("")}</ul>

          <b>Key Points:</b>
          <ul>${d.key_points.map(s=>`<li>${s}</li>`).join("")}</ul>

          <b>Practice Questions:</b>
          <ol>${d.questions.map(q=>`<li>${q}</li>`).join("")}</ol>
        </div>
      `;
    });
  });
</script>

</body>
</html>
